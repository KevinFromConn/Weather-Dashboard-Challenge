<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>

<header>
    <h2>Weather Dashboard</h2>
</header>

<div class="row page-left">
    <div class="col-3">
        <div class="form-row">
            <div>
                <h2>Search For A City</h2>
        
                <input  type="text" id="search-form" class="col-8 form">
                <button id="searchBtn" type="submit" class="btn btn-primary col-3">Search</button>
                <div id="city-storage"></div>
            </div>
        </div>
    </div>
    
    <div class="col-8 main-content">
        <section>
            <div><span class="city-name">-----</span><span id="current-icon"></span></div>
            <div class="display-content top-content">Temperature: <span class="temp"></span></div>
            <div class="display-content">Humidity: <span class="humidity"></span></div>
            <div class="display-content">Wind Speed: <span class="wind"></span></div>
            <div class="display-content">UV Index: <span class="uv-index"></span></div>
        </section>
        <section>
            <div>
                <span class="five-day-forecast">Five Day Forecast</span>
                <div class="row" id="five-day-content"></div>
            </div>
        </section>
    </div>
</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
