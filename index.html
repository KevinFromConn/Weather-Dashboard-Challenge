<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>

<header>
    <h2>Weather Dashboard</h2>
</header>

<div class="row">
    <div class="col-3 page-left">    
        <h2>Search For A City</h2>
        
        <div class="search-container">
            <input type="text" placeholder="Search..." id="search-form" class="col-8 form">
            <button type="submit" id="searchBtn" class="btn btn-primary col-3"><i class="fa fa-search"></i></button>
            <div id="city-storage"></div>
        </div>
        
        
    </div>
    
    <div class="col-8 main-content">
        <section>
            <div><span class="city-name">-----</span><span id="current-icon"></span></div>
            <div class="display-content top-content">Temperature: <span class="temp"></span></div>
            <div class="display-content">Humidity: <span class="humidity"></span></div>
            <div class="display-content">Wind Speed: <span class="wind"></span></div>
            <div class="display-content">UV Index: <span class="uv-index"></span></div>
        </section>
        <section>
            <div>
                <span class="five-day-forecast">Five Day Forecast</span>
                <div class="row" id="five-day-content"></div>
            </div>
        </section>
    </div>
</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
